<h2 class="mb-3">Dashboard</h2>

<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title">Candidatos por Estado</h5>

    <apx-chart
      *ngIf="chartOptionsCandidatosPorEstado.series"
      [series]="chartOptionsCandidatosPorEstado.series!"
      [chart]="chartOptionsCandidatosPorEstado.chart!"
      [title]="chartOptionsCandidatosPorEstado.title!"
      [xaxis]="chartOptionsCandidatosPorEstado.xaxis!"
      [yaxis]="chartOptionsCandidatosPorEstado.yaxis!"
      [plotOptions]="chartOptionsCandidatosPorEstado.plotOptions!">
    </apx-chart>
  </div>
</div>

<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title">IMC Médio por Faixa Etária dos Candidatos</h5>

    <apx-chart
      *ngIf="chartOptionsImc.series"
      [series]="chartOptionsImc.series!"
      [chart]="chartOptionsImc.chart!"
      [title]="chartOptionsImc.title!"
      [xaxis]="chartOptionsImc.xaxis!"
      [yaxis]="chartOptionsImc.yaxis!"
      [plotOptions]="chartOptionsImc.plotOptions!">
    </apx-chart>
  </div>
</div>

<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title">Percentual de Candidatos Obesos por Sexo</h5>

    <apx-chart
      *ngIf="chartOptionsPercentualObesosPorSexo.series"
      [chart]="chartOptionsPercentualObesosPorSexo.chart!"
      [title]="chartOptionsPercentualObesosPorSexo.title!"
      [labels]="chartOptionsPercentualObesosPorSexo.labels!"
      [series]="chartOptionsPercentualObesosPorSexo.series!"
      [dataLabels]="chartOptionsPercentualObesosPorSexo.dataLabels!">
    </apx-chart>
  </div>
</div>

<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title">Média de Idade dos Candidatos por Tipo Sanguíneo</h5>

    <apx-chart
      *ngIf="chartOptionsMediaIdadePorTipoSanguineo.series"
      [series]="chartOptionsMediaIdadePorTipoSanguineo.series!"
      [chart]="chartOptionsMediaIdadePorTipoSanguineo.chart!"
      [title]="chartOptionsMediaIdadePorTipoSanguineo.title!"
      [xaxis]="chartOptionsMediaIdadePorTipoSanguineo.xaxis!"
      [yaxis]="chartOptionsMediaIdadePorTipoSanguineo.yaxis!"
      [plotOptions]="chartOptionsMediaIdadePorTipoSanguineo.plotOptions!">
    </apx-chart>
  </div>
</div>

<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title">Doadores por Receptor (com idade de 16 a 69 anos e com peso acima de 50 Kg)</h5>

    <apx-chart
      *ngIf="chartOptionsDoadoresPorReceptor.series"
      [series]="chartOptionsDoadoresPorReceptor.series!"
      [chart]="chartOptionsDoadoresPorReceptor.chart!"
      [title]="chartOptionsDoadoresPorReceptor.title!"
      [xaxis]="chartOptionsDoadoresPorReceptor.xaxis!"
      [yaxis]="chartOptionsDoadoresPorReceptor.yaxis!"
      [plotOptions]="chartOptionsDoadoresPorReceptor.plotOptions!">
    </apx-chart>
  </div>
</div>
